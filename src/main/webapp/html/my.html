<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script async src="/html/my.js"></script>
    <!--Атрибут "async" указывает браузеру загружать файл "my.js" в фоновом режиме, не блокируя загрузку остальной части страницы-->
    <link href="/css/my.css" rel="stylesheet">
    <!--/html/my.js должна быть в папке html, т.к. при создании своей папки html скрипт не работает -->
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts lists:</h2>

<label>
    Players per page:
    <select id="pageSize">
        <option value="3">3</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select>
</label>

<table id="playersTable">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="pagination">
    <!-- Здесь будут кнопки пейджинга -->
</div>
<hr>

<div class="create-player">
    <h2>Create new account:</h2>
    <!--Атрибут required означает, что поле обязательно должно быть заполнено перед отправкой формы. Браузер не позволит отправить форму, если поле с атрибутом required остается пустым. Это встроенная HTML5 валидация, которая помогает обеспечить заполнение важных полей пользователем.-->
    <div>
        <label>Name:
            <input type="text" id="playerName" minlength="1" maxlength="12" required>
        </label>
    </div>

    <div>
        <label>Title:
            <input type="text" id="playerTitle" minlength="1" maxlength="30" required>
        </label>
    </div>

    <div>
        <label>Race:
            <select id="playerRace">
                <option value="HUMAN">HUMAN</option>
                <option value="DWARF">DWARF</option>
                <option value="ELF">ELF</option>
                <option value="GIANT">GIANT</option>
                <option value="ORC">ORC</option>
                <option value="TROLL">TROLL</option>
                <option value="HOBBIT">HOBBIT</option>
            </select>
        </label>
    </div>

    <div>
        <label>Profession:
            <select id="playerProfession">
                <option value="WARRIOR">WARRIOR</option>
                <option value="ROGUE">ROGUE</option>
                <option value="SORCERER">SORCERER</option>
                <option value="CLERIC">CLERIC</option>
                <option value="PALADIN">PALADIN</option>
                <option value="NAZGUL">NAZGUL</option>
                <option value="WARLOCK">WARLOCK</option>
                <option value="DRUID">DRUID</option>
            </select>
        </label>
    </div>

    <div>
        <label>Level:
            <input type="number" id="playerLevel" min="0" max="100" required>
        </label>
    </div>

    <div>
        <label>Birthday:
            <input type="date" id="playerBirthday" required>
        </label>
    </div>

    <div>
        <label>Banned:
            <select id="playerBanned">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </label>
    </div>
</div>

<div>
    <button id="createPlayer"><img src="/img/save.png" alt="Save"></button>
</div>

</body>
</html>
